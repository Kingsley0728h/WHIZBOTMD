#compose yml
version: "2.0.0"
services:
  worker:
    build: .
    volumes:
      - .:/code
      - logvolume01:/var/log
    links:
      - redis
    ports:
      - "3000:3000"  
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SESSION_ID: ${}
      REMOVEBG_KEY: ${REMOVEBG_KEY}
      PREFIX: ${#}
  redis:
    image: redis
volumes:
  logvolume01: {3}
